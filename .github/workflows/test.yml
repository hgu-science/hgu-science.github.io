on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Install theme
        run: |
          git clone https://github.com/opera7133/tella themes/tella

      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install required packages
        run: npm install

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"

      - name: Build
        run: hugo --minify

      - name: Test
        run: hugo deploy --dryRun
